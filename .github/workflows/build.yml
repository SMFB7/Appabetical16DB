name: Build Appabetical16DB

on:
  push:
    branches: 
      - 'main'
  workflow_dispatch:

jobs:
  build:
    name: Build Appabetical16DB
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Theos
        uses: Randomblock1/theos-action@v1.1
      - name: build
        run:  ./ipabuild.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Appabetical.ipa
          path: build/Appabetical.ipa
